<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My House :)</title>
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
</head>
<body>
    <a-scene background="#e6e6e6">
        <a-assets>
            <img id="bricks" src="assets/bricks.png">
            <img id="wall" src="assets/wall.png">
            <img id="roof" src="assets/roof.png">
            <img id="window" src="assets/window.png">
            <img id="ceiling" src="assets/ceiling.png">
            <img id="floor" src="assets/floor.png">
            <img id="snow" src="assets/snow.png">
            <img id="clovers" src="assets/clovers.png">
            <img id="ml" src="assets/monalisa.jpg">
            <img id="sn" src="assets/starrynight.jpg">
            <img id="LLL" src="assets/LLL.jpg">
            <img id="sp" src="assets/sadpepe.jpg">
            <img id="bamboo" src="assets/bamboo.png">

            <!-- https://www.textures.com -->
            <!-- https://en.wikipedia.org/wiki/Mona_Lisa -->
            <!-- https://en.wikipedia.org/wiki/The_Starry_Night -->
            <!-- https://www.freepik.com/premium-vector/live-laugh-love-with-typography_4479754.htm -->
            <!-- https://www.redbubble.com/i/art-board-print/sad-pepe-drinking-juice-by-swaggyhone/33967452.7Q6GI -->

        </a-assets>
        <a-sky src="#snow"></a-sky>
        <a-box src="#wall" width="14" height="4" position="0 2 -15" scale="1 1 1">
            <a-plane src="#clovers" scale="200 200" position="0 -2.01 0" side="double" position="0 0 0" rotation="90 0 0" repeat="8 8" shadow></a-plane>
            <a-box src="#wall" width="7" height="4" position="7 0 3" rotation="0 90 0"></a-box>
            <a-box src="#wall" width="7" height="4" position="-7 0 3" rotation="0 90 0"></a-box>
            <a-box src="#wall" width="6.5" height="4" position="4.25 0 7"></a-box>
            <a-box src="#wall" width="6.5" height="4" position="-4.25 0 7"></a-box>
            <a-triangle src="#wall" side="double" scale="15 5" position="0 4.5 -0.5" ></a-triangle>
            <a-triangle src="#wall" side="double" scale="15 5" position="0 4.5 .5" ></a-triangle>
            <a-triangle src="#wall" side="double" scale="15 5" position="0 4.5 6.5" ></a-triangle>
            <a-triangle src="#wall" side="double" scale="15 5" position="0 4.5 7.5" ></a-triangle>
            <a-box src="#roof" width="10" height="9" position="-4 4.4 3.5" rotation="56.5 90 0"></a-box>
            <a-box src="#roof" width="10" height="9" position="4.1 4.4 3.5" rotation="123.5 90 0"></a-box>
            <a-box src="#roof" position="0.05 7.15 3.5" depth="10" rotation="0 0 45" scale="1 1 1"></a-box>
            <a-box src="#window" depth="1.1" position="4 0 7" scale="2.5 2.5"></a-box>
            <a-box src="#window" depth="1.1" position="-4 0 7" scale="2.5 2.5"></a-box>
            <a-box src="#window" depth="1.1" position="-4 0 0" scale="2.5 2.5"></a-box>
            <a-box src="#window" depth="1.1" position="4 0 0" scale="2.5 2.5"></a-box>
            <a-plane src="#ceiling" width="13" height="8" position="0 2 3.5" side="double" rotation="90 0 0"></a-plane>
            <a-plane src="#floor" width="13" height="8" position="0 -2 3.5" side="double" rotation="90 0 0"></a-plane>
            <a-box src="#ml" position="6.5 0 3.5" depth="2" width=".5" height="3" scale="0.01 1 1"></a-box>
            <a-box src="#sn" position="-6.5 0 3.5" depth="4" width=".5" height="3" scale="0.01 1 1"></a-box>
            <a-box src="#LLL" depth="0.9" position="0 4 7.5" scale="2.5 2.5 0.01"></a-box>
            <a-box src="#sp" depth="0.9" position="0 0 .55w" scale="2 2 0.05"></a-box>
            <a-cylinder src="#bamboo" height="4" position="2 -1 10" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="10" position="11 0 11" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="4" position="9 0 5" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="7" position="10 0 -2" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="5" position="3 0 -6" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="8" position="-1 0 -3" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="3" position="-5 -1 -4" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="5" position="-9 0 -1" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="10" position="-12 0 5" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="7" position="-10 0 9" radius=".2"></a-cylinder>
            <a-cylinder src="#bamboo" height="8" position="-5 0 12" radius=".2"></a-cylinder>



        </a-box>
    </a-scene>
</body>
</html>
